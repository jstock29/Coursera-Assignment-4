<div>
  <h1>Menu</h1>
  <a ui-sref="home" href="/">Home</a>
  <a ui-sref="categories" href="#/categories">Categories</a>
  <ul>
    <li ng-repeat="item in catctrl.items">
      <div><strong>{{item.name}}</strong>  ({{item.short_name}})<div>
      <div>{{item.description}}</div>
      <div>Small: {{item.price_small}}</div>
      <div>Large: {{item.price_large}}</div>
    <li>
  </ul>
</div>
